<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <div class="container-content">
        <div class="icon-container">
          <img src="images/icon-star.svg" alt="" />
        </div>

        <p class="subtitle1">How did we do?</p>
        <p class="subtitle2">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating-container">
          <button class="rd-btn" id="1">1</button>
          <button class="rd-btn" id="2">2</button>
          <button class="rd-btn" id="3">3</button>
          <button class="rd-btn" id="4">4</button>
          <button class="rd-btn" id="5">5</button>
        </div>

        <button class="submit-btn">SUBMIT</button>
      </div>

      <div class="feedback-container unshown">
        <div class="feedback-content">
          <img src="images/illustration-thank-you.svg" alt="" />
          <p class="selected-info">You selected 4 out of 5</p>
          <p class="subtitle1">Thank you!</p>
          <p class="subtitle2">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
